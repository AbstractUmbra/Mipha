[tool.poetry]
name = "Mipha"
version = "2.0.0"
description = "A fun and lightweight Discord bot for personal use."
authors = ["Alex NÃ¸rgaard <umbra@abstractumbra.dev>"]
license = "MPL 2.0"

[tool.poetry.dependencies]
python = "^3.11"
"discord.py" = { git = "https://github.com/Rapptz/discord.py.git", extras = [
    "voice",
    "speedup",
], rev = "master" }
discord-ext-menus = { git = "https://github.com/Rapptz/discord-ext-menus", rev = "master" }
jishaku = "*"
hondana = "*"
"mystbin.py" = "*"
asyncpg = "*"
psutil = "*"
lru_dict = "*"
pykakasi = "*"
beautifulsoup4 = "*"
Pillow = "*"
pygit2 = "*"
yt-dlp = "*"
typing-extensions = "*"
parsedatetime = "*"
python-dateutil = "*"
python-a2s = "*"
lxml = "*"
legofy = "*"
mcrcon = "*"
numpy = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"

[tool.black]
line-length = 125

[tool.isort]
profile = "black"
lines_after_imports = 2
line_length = 125
combine_as_imports = true
combine_star = true


[tool.pyright]
useLibraryCodeForTypes = true
typeCheckingMode = "basic"
pythonVersion = "3.11"
ignore = [
    "extensions/_old_lewd.py",
] # let's keep files but ignore their diagnostics
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
strictParameterNoneValue = true
reportMissingImports = "error"
reportUnusedImport = "error"
reportUnusedClass = "error"
reportUnusedFunction = "error"
reportUnusedVariable = "error"
reportUnusedExpression = "error"
reportGeneralTypeIssues = "error"
reportDuplicateImport = "error"
reportUntypedFunctionDecorator = "error"
reportUnnecessaryTypeIgnoreComment = "warning"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
