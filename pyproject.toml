[tool.poetry]
name = "Mipha"
version = "2.0.0"
description = "A fun and lightweight Discord bot for personal use."
authors = ["Alex NÃ¸rgaard <Umbra@AbstractUmbra.dev>"]
license = "MPL 2.0"

[tool.poetry.dependencies]
python = "^3.11"
"discord.py" = { git = "https://github.com/Rapptz/discord.py.git", extras = [ "voice", "speedup" ], rev = "master" }
discord-ext-menus = { git = "https://github.com/Rapptz/discord-ext-menus", rev = "master" }
jishaku = { git = "https://github.com/Gorialis/jishaku.git", rev = "master" }
hondana = { git = "https://github.com/AbstractUmbra/Hondana.git", tag = "3.4.7" }
"mystbin.py" = { git = "https://github.com/PythonistaGuild/mystbin.py.git", rev = "main" }
asyncpg = "*"
psutil = "*"
lru_dict = "*"
pykakasi = "*"
beautifulsoup4 = "*"
Pillow = "*"
pygit2 = "*"
yt-dlp = "*"
typing-extensions = "*"
parsedatetime = "*"
python-dateutil = "*"
python-a2s = { git = "https://github.com/Yepoleb/python-a2s.git" }
lxml = "*"
legofy = "*"
mcrcon = "*"
numpy = "*"

[tool.poetry.group.dev.dependencies]
black = "*"
isort = "*"

[tool.poetry.group.private.dependencies]
pygsheets = "^2.0.6"

[tool.black]
line-length = 125

[tool.isort]
profile = "black"
lines_after_imports = 2
line_length = 125
combine_as_imports = true
combine_star = true


[tool.pyright]
useLibraryCodeForTypes = true
typeCheckingMode = "basic"
pythonVersion = "3.11"
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
strictParameterNoneValue = true
reportMissingImports = "error"
reportUnusedImport = "error"
reportUnusedClass = "error"
reportUnusedFunction = "error"
reportUnusedVariable = "error"
reportUnusedExpression = "error"
reportGeneralTypeIssues = "error"
reportDuplicateImport = "error"
reportUntypedFunctionDecorator = "error"
reportUnnecessaryTypeIgnoreComment = "warning"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
